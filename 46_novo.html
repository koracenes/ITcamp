<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			while (true) {
				let rec = prompt("unesi rec");
				if (rec === 0) break;

				let str = "";
				str += rec[0].toUpperCase();
				for (let i = 1; i < rec.length; i++) {
					if (
						rec[i - 1] === "." ||
						(rec[i - 2] === "." && rec[i - 1] === " ")
					) {
						str += rec[i].toUpperCase();
					} else {
						str += rec[i].toLowerCase();
					}
				}
				console.log(rec + " = " + str);
			}
		</script>
	</body>
</html>
