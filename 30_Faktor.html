<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktorijel</title>

    <script>
        
        /*
        9.12 Sastaviti program kojim se ispisuju svi trocifreni brojevi 
        (ako ih ima) koji su jedniaki sumi faktorijela svoih cifara.
        */

        function Fakt(n){
            let f=1
            for(let i=1; i<=n; i++){
                f*=i
            }
            return f
        }

        function trocifren(){
            let a,b,c;
            for(let j=100; j<1000;j++){
                a=Math.trunc((j/100))
                b=Math.trunc((j/10)%10)
                c=j%10

                if((Fakt(a)+Fakt(b)+Fakt(c))===j){
                    const para = document.createElement("p")
                    const node = document.createTextNode(j)
                    para.appendChild(node)
                    const element = document.getElementById("div1")
                    element.appendChild(para)
                }
            }
        }
    </script>

</head>
<body>
    <h1>FAKTORIJEL BROJEVA</h1>
    <p>9.12 Sastaviti program kojim se ispisuju svi trocifreni brojevi <br>
        (ako ih ima) koji su jedniaki sumi faktorijela svoih cifara.</p>
    <button onclick="trocifren()">Pokreni Funkciju</button>
    <div id="div1">

    </div>
</body>
</html>
